<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Fixora</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Login to Fixora</h2>
    <form th:action="@{/login}" method="post" class="space-y-4">
        <input type="email" name="email" placeholder="Email" required
               class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="password" name="password" placeholder="Password" required
               class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-500 transition">Login</button>
    </form>
    <p class="mt-4 text-center text-gray-600">
        Don't have an account? <a href="/signup" class="text-blue-600 font-semibold">Sign Up</a>
    </p>
</div>

</body>
</html>
