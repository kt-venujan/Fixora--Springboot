<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Fixora</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            fixora: {
              yellow: '#FACC15',
              dark: '#1F2937'
            }
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-900 dark:to-gray-800 flex items-center justify-center min-h-screen transition-all duration-500">

  <div class="bg-white dark:bg-gray-900 shadow-2xl rounded-2xl p-10 w-full max-w-md transform hover:scale-[1.01] transition-transform duration-300">
    <div class="text-center mb-8">
      <img src="https://cdn-icons-png.flaticon.com/512/3106/3106773.png" alt="Fixora Logo" class="w-16 mx-auto mb-3 animate-bounce">
      <h2 class="text-3xl font-extrabold text-gray-800 dark:text-white">Welcome Back to Fixora</h2>
      <p class="text-gray-500 dark:text-gray-400 mt-2">Login to continue managing your services</p>
    </div>

    <form th:action="@{/login}" method="post" class="space-y-5">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
        <input type="email" name="email" placeholder="you@example.com" required
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-gray-800 dark:text-gray-100 focus:ring-2 focus:ring-fixora-yellow focus:outline-none transition" />
      </div>

      <!-- Password with toggle -->
      <div class="relative">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
        <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-gray-800 dark:text-gray-100 focus:ring-2 focus:ring-fixora-yellow focus:outline-none transition pr-10" />
        <button type="button" onclick="togglePassword()" class="absolute right-3 bottom-3 text-gray-500 hover:text-fixora-yellow">
          üëÅÔ∏è
        </button>
      </div>

      <!-- Login Button -->
      <button type="submit"
        class="w-full bg-fixora-yellow text-black font-semibold py-3 rounded-lg shadow-md hover:bg-yellow-300 hover:shadow-lg transition duration-200">
        Login
      </button>
    </form>

    <p class="mt-6 text-center text-gray-600 dark:text-gray-400 text-sm">
      Don‚Äôt have an account?
      <a href="/signup" class="text-fixora-yellow font-semibold hover:underline">Sign up here</a>
    </p>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>
