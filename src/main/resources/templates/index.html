<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Fixora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<header class="text-center p-5 bg-primary text-white">
    <h1 th:text="${title}">Fixora — Find Trusted Local Workers</h1>
    <p class="lead" th:text="${tagline}">Quick. Verified. Local.</p>
</header>

<section class="container mt-5">
    <h2 class="text-center mb-4">Featured Workers 👷‍♂️</h2>
    <div class="row">
        <div class="col-md-4" th:each="worker : ${featured}">
            <div class="card shadow-sm mb-4">
                <img th:src="${worker.image}" class="card-img-top" alt="Worker Image">
                <div class="card-body text-center">
                    <h5 th:text="${worker.name}">Name</h5>
                    <p th:text="${worker.role}">Role</p>
                    <span class="badge bg-warning text-dark">⭐ <span th:text="${worker.rating}">4.8</span></span>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="text-center py-3 mt-5 bg-dark text-white">
    © 2025 Fixora — All Rights Reserved
</footer>

</body>
</html>
